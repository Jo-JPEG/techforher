{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
  <div class="form-container">
    <div class="windows95-form">
        <div class="windows95-form-title">
        <h2 class="windows95-form-title-text">Log Out</h2>
    </div>
    <p>{% trans 'Are you sure you want to sign out?' %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="windows95-submit-button">{% trans 'Sign Out' %}</button>
  </form>
    </div>
  </div>
{% endblock content %}
