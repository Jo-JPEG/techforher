{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Mentor Matrix</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static 'favicon-192x192.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

<header>

<!-- Navbar -->
<nav class="navbar w-full shadow-md p-4 flex items-end relative">
    <a href="{% url 'home' %}">
        <h1 class='header'>Mentor Matrix</h1>
    </a>
    <button id="menu-toggle" class="lg:hidden text-white text-3xl focus:outline-none ml-auto">
        ☰
    </button>

    <div id="menu"
        class="hidden lg:flex items-center gap-2 absolute top-full w-auto lg:static bottom-0 right-0 pr-4 lg:bg-transparent w-full lg:w-auto flex flex-col lg:flex-row ml-auto">
        <a href="{% url 'home' %}"
            class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border">home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}"
            class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border border-black">dashboard</a>
        <a href="{% url 'forum' %}"
            class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border border-black">community</a>
        <a href="{% url 'connections' %}"
            class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border border-black">connections</a>
        <a href="{% url 'account_logout' %}"
            class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border border-black">log out</a>
        {% else %} 
        <a href="{% url 'account_signup' %}"
        class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border border-black">register</a>
        <a href="{% url 'account_login' %}"
        class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border border-black">log in</a>   
        {% endif %}
        <a href="{% url 'about' %}"
            class="px-4 py-2 text-lg hover:bg-white hover:text-black rounded-t-md border border-black">about
            us</a>
    </div>
</nav>
</header>

<!-- Main Content / Extending to templates -->

<main class="flex-grow">
    {% block content %}
    {% endblock content %}
</main>

<!-- Footer -->
<footer class="w-full bg-teal-700 shadow-md p-4 flex items-center justify-between bottom-0 left-0">
    <p class="ml-4 text-base sm:text-lg font-mono font-bold text-black bg-gray-200 px-4 py-2 rounded-b-lg">Mentor
        Matrix</p>
    <p class="ml-4 text-base sm:text-lg font-mono font-bold text-black bg-gray-200 px-4 py-2 rounded-b-lg">© Team
        TechForHer </p>

    <p class="ml-4 mr-4 text-base sm:text-lg font-mono bg-gray-200 px-4 py-2 rounded-b-lg">
        <a href="{% url 'contactapp-urls:contact' %}" class="text-black font-bold hover:text-teal-700 text-lg font-mono">Contact Us</a>
    </p>
</footer>


<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
