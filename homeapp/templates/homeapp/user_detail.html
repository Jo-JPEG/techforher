{% extends "base.html" %}

{% block content %}
<h1>User Details</h1>

<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Role:</strong> {{ user.role }}</p>
<p><strong>Verified:</strong> {% if user.is_verified %}Yes{% else %}No{% endif %}</p>

<a href="{% url 'user-update' user.pk %}">Edit</a>
<a href="{% url 'user-delete' user.pk %}">Delete</a>
<a href="{% url 'user-list' %}">Back to Users</a>

<!-- user_detail.html content ends here -->
{% endblock %}
