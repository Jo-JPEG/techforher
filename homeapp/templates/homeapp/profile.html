{% extends "base.html" %}

{% block content %}
<div class="form-container">
<div class="windows95-form">
    <div class="windows95-form-title">
        <h2 class="windows95-form-title-text">Edit Profile</h2>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ user_form.as_p }}
        <button type="submit" class="windows95-submit-button">Save Changes</button>
    </form>
</div>
</div>
{% endblock %}
