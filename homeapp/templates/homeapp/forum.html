{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Forum Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.user }}</li>
        {% endfor %}
    </ul>
</div>

<div>
    <h2>make a new post</h2>
</div>

<!-- forum.html content ends here -->
{% endblock %}
