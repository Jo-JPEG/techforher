{% extends "base.html" %}

{% block content %}
<h1>User List</h1>

{% if users %}
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user-detail' user.pk %}">{{ user.username }}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>No users found.</p>
{% endif %}

<a href="{% url 'user-create' %}">Create a new user</a>

<!-- user_list.html content ends here -->
{% endblock %}
