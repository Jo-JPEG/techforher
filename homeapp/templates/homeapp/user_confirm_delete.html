<p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'user-list' %}">Cancel</a>

{% endblock %}
